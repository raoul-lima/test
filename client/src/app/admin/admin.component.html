<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form
                *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate 
                class="box">
                    <h1>Login</h1>
                    <p class="text-muted">Entrer votre pseudo et votre mot de passe</p>
                    <input 
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    minlength="3"
                    maxlength="20"
                    #username="ngModel" placeholder="Username">
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="username.errors && f.submitted"
                  >
                    Username is required!
                  </div>
                    <input  
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel" placeholder="Password"> 
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                  >
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>
                    <input type="submit" name="" value="Login" href="#">
                   
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
