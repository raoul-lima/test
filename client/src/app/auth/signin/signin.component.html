<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Bienvenue sur Arranger</h1>
                    <p class="lead">
                        Veuillez vous identifier pour gerer vos activit√©s
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                          
                            <form
                            *ngIf="!isLoggedIn"
                            name="form"
                            (ngSubmit)="f.form.valid && onSubmit()"
                            #f="ngForm"
                            novalidate>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input 
                                    type="text"
                                    name="username"
                                    [(ngModel)]="form.username"
                                    required
                                    #username="ngModel" class="form-control form-control-lg" placeholder="Entre votre Pseudo">
                                    <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="username.errors && f.submitted"
                                  >
                                    Username is required!
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input   
                                    type="password"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel" class="form-control form-control-lg" placeholder="Entrer votre Mot de passe">
                                    <div
                                    class="alert alert-danger"
                                    role="alert"
                                    *ngIf="password.errors && f.submitted"
                                  >
                                    <div *ngIf="password.errors.required">Password is required</div>
                                    <div *ngIf="password.errors.minlength">
                                      Password must be at least 6 characters
                                    </div>
                                  </div>
                                    <small>
                                    <a [routerLink]="['/register']">Creer un compte?</a>
                                </small>
                                </div>
                                <div>
                                    <div class="custom-control custom-checkbox align-items-center">
                                        <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked="">
                                       
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                      Login failed: {{ errorMessage }}
                                    </div>
                                  </div>
                            </form>
                            <div class="alert alert-success" *ngIf="isLoggedIn">
                                Logged in as {{ user.username }}.
                              </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
