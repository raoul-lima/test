<app-header></app-header>
<div class="container padding-bottom-3x mb-1">
        <div class="card mb-3">
          <div class="p-4 text-center text-white text-lg bg-dark rounded-top">
            <p class="lead">
              Reunion des parents samedi
          </p>
          </div>
          <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 bg-secondary">
            <span class="text-medium">Les taches à réaliser :</span>
          </div>
          <div class="card-body">
          
                <form  *ngIf="!submitted"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                    <input type="text"
                    name="task"
                    [(ngModel)]="form.task"
                    required
                    #username="ngModel" class="form-control add-task" placeholder="Ajouter une tache...">
                </form>
                <ul class="nav nav-pills todo-nav">
                    <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                </ul>
                <div class="todo-list">
                  <div class="todo-item">
                    <div style="display: inline;margin-left: 8px;" class="checker"><span><input type="checkbox" name="isFinished1" [(ngModel)]="isFinished1" (change)="onChange()"></span></div>
                    <span style="display: inline; margin-left: 5px;" [ngStyle]="{'text-decoration':isFinished1?'line-through':'none'}">Error solve in HTML template</span>
                    <a class="float-right remove-todo-item"><i class="icon-close"></i></a>
                    <div style="float:right;"><a href="#" class="btn btn-sm btn-danger" (click)="supprimer()"><i class="fa fa-trash"></i></a></div>
                    <div style="float:right;padding-right: 05px;"><a class="btn btn-sm btn-success" (click)="editer()"><i class="fa fa-edit"></i></a></div>
                  </div>
                  <div class="todo-item">
                    <div style="display: inline;margin-left: 8px;" class="checker"><span><input type="checkbox" name="isFinished2" [(ngModel)]="isFinished2" (change)="onChange()"></span></div>
                    <span style="display: inline; margin-left: 5px;" [ngStyle]="{'text-decoration':isFinished2?'line-through':'none'}">Error solve in HTML template</span>
                    <a class="float-right remove-todo-item"><i class="icon-close"></i></a>
                    <div style="float:right;"><a href="#" class="btn btn-sm btn-danger" (click)="supprimer()"><i class="fa fa-trash"></i></a></div>
                    <div style="float:right;padding-right: 05px;"><a class="btn btn-sm btn-success" (click)="editer()"><i class="fa fa-edit"></i></a></div>
                  </div>
                  <div class="todo-item">
                    <div style="display: inline;margin-left: 8px;" class="checker"><span><input type="checkbox" name="isFinished3" [(ngModel)]="isFinished3" (change)="onChange()"></span></div>
                    <span style="display: inline; margin-left: 5px;" [ngStyle]="{'text-decoration':isFinished3?'line-through':'none'}">Error solve in HTML template</span>
                    <a class="float-right remove-todo-item"><i class="icon-close"></i></a>
                    <div style="float:right;"><a href="#" class="btn btn-sm btn-danger" (click)="supprimer()"><i class="fa fa-trash"></i></a></div>
                    <div style="float:right;padding-right: 05px;"><a class="btn btn-sm btn-success" (click)="editer()"><i class="fa fa-edit"></i></a></div>
                  </div>
        
                    <div class="todo-item">
                      <div style="display: inline;margin-left: 8px;" class="checker"><span><input type="checkbox" name="isFinished4" [(ngModel)]="isFinished4" (change)="onChange()"></span></div>
                      <span style="display: inline; margin-left: 5px;" [ngStyle]="{'text-decoration':isFinished4?'line-through':'none'}">Error solve in HTML template</span>
                      <a class="float-right remove-todo-item"><i class="icon-close"></i></a>
                      <div style="float:right;"><a href="#" class="btn btn-sm btn-danger" (click)="supprimer()"><i class="fa fa-trash"></i></a></div>
                      <div style="float:right;padding-right: 05px;"><a class="btn btn-sm btn-success" (click)="editer()"><i class="fa fa-edit"></i></a></div>
                    </div>
                </div>
   
          </div>
        </div>

      </div>
      <app-footer></app-footer>
